<div class="text-center" style="height:640px">
    <h1 class="py-3">Blogs</h1>
    <form [formGroup]="searchForm" novalidate="novalidate" autocomplete="off" class="d-flex justify-content-center">
        <mat-form-field class="bg-white w-50">
            <input placeholder="Search Blogs ..." formControlName="title" id="title" name="title" matInput
                (keyup)="searching($event)">
        </mat-form-field>
    </form>
    <div class="row mx-0 mb-5 justify-content-center">
        <ng-container *ngIf="isLoading">
            <div class="col-12 my-5">
                <img class="loading-gif" src="loading.gif">
            </div>
        </ng-container>
        <ng-container *ngIf="!isLoading && blogs.length > 0">
            <ng-container *ngFor="let item of blogs">
                <a [href]="baseUrlEnv+'/blog/'+item.url"
                    class="col-12 py-3 border border-2 text-decoration-none text-dark">
                    <div class="d-flex gap-3 align-items-center">
                        <div>
                            <img src="logo.png" style="width:100px; height: 50px;" />
                        </div>
                        <div class="mt-1">
                            <span>{{ _utilService.textTruncate(item.title, 180)}}</span>
                        </div>
                    </div>
                </a>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="!isLoading && blogs.length === 0">
            <div class="col-12 my-5">
                <span class="no-found-text">No Blogs Found Currenly for your Search!</span>
            </div>
        </ng-container>
    </div>
</div>
<div *ngIf="structuredData" [innerHTML]="structuredData"></div>
